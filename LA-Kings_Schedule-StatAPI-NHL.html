    button { margin-top:30px; padding:10px 20px; font-size:1em; border:none; border-radius:8px; cursor:pointer; }
    /*/Below code: Logo infinite looping\*/
    body {  
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Sidebar setup */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 80px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      background: #222;
    }
    .sidebar.left { left: 0; }
    .sidebar.right { right: 0; }

    /* Scrolling container */
    .scroll {
      display: flex;
      flex-direction: column;
      animation: scroll-logos 10s linear infinite;
    }

    .scroll img {
      width: 60px;
      margin: 10px auto;
    }

    /* Keyframes for smooth infinite loop */
    @keyframes scroll-logos {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>

<body>
  <h1>LA Kings Live Scoreboard</h1>
  <div id="scoreboard">Loading...</div>

  <!-- Redirect button -->
  <button onclick="window.location.href='https://www.espn.com/nhl/team/schedule/_/name/la/seasontype/2'">

<!-- Redirect button -->

  <script>
    const teamId = 26;
    const scoreboard = document.getElementById("scoreboard");

    function getLogoUrl(id) {
      return `https://www-league.nhlstatic.com/images/logos/teams-current-primary-light/${id}.svg`;
    }

      async function fetchScore() {
      try {
        const today = new Date().toISOString().split("T")[0];
        const url = `https://statsapi.web.nhl.com/api/v1/schedule?teamId=${teamId}&date=${today}&expand=schedule.linescore`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data.dates || data.dates.length === 0) {
          scoreboard.innerHTML = "<div class='status'>No LA Kings game today.</div>";
          return;
        }

        const game = data.dates[0].games[0];
        const away = game.teams.away;
        const home = game.teams.home;
        const state = game.status.detailedState;
        const linescore = game.linescore || {};

        scoreboard.innerHTML = `
          <div class="team">
            <img src="${getLogoUrl(away.team.id)}" alt="${away.team.name}">
            <div>${away.team.name}</div>
            <div><strong>${away.score}</strong></div>
          </div>
          <span class="vs">vs</span>
          <div class="team">
            <img src="${getLogoUrl(home.team.id)}" alt="${home.team.name}">
            <div>${home.team.name}</div>
            <div><strong>${home.score}</strong></div>
          </div>
          <div class="status">
            ${state}${state.includes("In Progress") ? ` â€“ Period ${linescore.currentPeriod}` : ""}
          </div>
        `;
      } catch (err) {
        console.error(err);
        scoreboard.innerHTML = "<div class='status'>Error loading score.</div>";
      }
    }

    fetchScore();
    setInterval(fetchScore, 30000); // refresh every 30s
  </script>
